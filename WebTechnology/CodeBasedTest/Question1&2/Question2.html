<body>
    <form>
        <label name="EvenorOdd" for = "eo">Find Out Even or Odd:</label>
        <input type="button" onclick="FindOut()" value="Findout" />
        <script>
            function FindOut() {
                for (var i = 0; i <= 15; i++) {
                    if (i % 2 === 0) {
                        document.write(i + " is even<br>");

                    }
                    else {
                        document.write(i + " is odd<br>");

                    }
                }
                document.write("Here is the Output.");
            }
        </script>
    </form>
