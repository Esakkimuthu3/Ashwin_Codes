<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <label for="firstNumber">1st Number:</label>
        <input type="text" id="firstNumber" placeholder="Enter a numeric value" required/>
        <br>
        <label for="secondNumber">2nd Number:</label>
        <input type="text" id="secondNumber" placeholder="Enter a numeric value" required/>
        <br>
        <input type="button" onClick="multiplyBy()" Value="Multiply" />
        <input type="button" onClick="divideBy()" Value="Divide" />
        <input type="reset" />
    </form>
    <p>The Result is : <br> <span id="result"></span> </p>
    <script >
      function multiplyBy() {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
      }
      function divideBy() {
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 / num2;
      }
      </script>
</body>
</html>
